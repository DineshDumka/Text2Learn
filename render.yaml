services:
  # Backend API Service
  - type: web
    name: text2learn-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npx prisma generate
    startCommand: cd server && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
