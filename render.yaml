services:
  # Backend API Service
  - type: web
    name: text2learn-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install --omit=optional && npx prisma generate && node cleanup-prisma.js && npm run build
    startCommand: cd server && npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PRISMA_QUERY_ENGINE_LIBRARY
        value: ./node_modules/.prisma/client/libquery_engine-debian-openssl-3.0.x.so.node
      - key: CLIENT_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true
